// 连接服务类型
// 0:提供实时服务（TCP，切片）
// 1:提供历史服务（TCP，历史）
// 2:提供TCP逐笔（只能内网接入使用）
// 3:提供UDP逐笔（只能内网接入使用，不能跨机房）
servertype=0

// 操作类型
// 0:订阅推送
// 1:订阅k线
// 2:查询快照
// 3:查询K线
// 4:查询逐笔
// 5:查询截面
operationtype=0

// 本地接收udp网卡信息（网卡ip或网卡设备名，根据本地ip设置）
interfaceaddr=172.26.255.107

//////////////////////////查询参数///////////////////////////////////////
// 合约过滤类型：0--不过滤， 2--指定交易所， 4--内盘主力， 8--外盘主力
instrumenttype=0
// 品种ID，为空不过滤，否则过滤指定品种（跨期：CMB-SP 跨品种：CMB-SPC）
productid=
// 品种类别：0--不过滤，49--期货，50--期权，51--组合，52--现货
productclass=0
// 期权类型：0--不过滤，49--看涨，50--看跌
optionstype=0

// 查询历史开始和结束日期时间
